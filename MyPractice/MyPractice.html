<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1 shrink-to-fit=no" /> <!-- shrink-to-fit=no為iOS9開始後網頁顯示問題的解決方法! --> 
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>MyPractice</title>
    <style>
        body{background-color: lightskyblue}
        .jumbotron{opacity: 0.75}
        .btn-outline-light{color:black;}
        .fc{color:black; font-weight: bold;}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="#">
            <img src="alchemy icon.png" alt="alchemy icon" style="width:40px;"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navContent">
            <ul class="navbar-nav  mr-auto">
                <li class="nav-item"><a class="nav-link" href="#home"><span class="fc">首頁</span></a></li>
                <li class="nav-item"><a class="nav-link" href="#gallery"><span class="fc">畫廊</span></a></li>
                <li class="nav-item"><a class="nav-link" href="#card"><span class="fc">卡片</span></a></li>
            </ul>
            <form class="form-inline">
                <input tyep="text" class="form-inline mr-1" placeholder="關鍵字" />
                <button class="btn btn-outline-light" type="submit">搜尋</button>
            </form>
        </div>
    </nav>

    <div class="container" id="home">
        <br />
        <div class="jumbotron">
            <h1>歡迎!</h1>
            <p>從這裡可以了解更多!</p>
            <p><a class="btn btn-primary btn-lg" href="#">了解更多!</a></p>
        </div>
    </div>

    <br /><br /><br />

    <div class="container" id="gallery">
        <h2>歡迎來到畫廊</h2>
        
        <div id="carouselarea" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselarea" data-slide-to="0" class="active"></li>
                <li data-target="#carouselarea" data-slide-to="1"></li>
                <li data-target="#carouselarea" data-slide-to="2"></li>
                <li data-target="#carouselarea" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 rounded" src="images/kitty1.jpeg" alt="kitty1" />
                    <div class="carousel-caption">橘貓1</div> 
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 rounded" src="images/kitty2.jpg" alt="kitty2" />
                    <div class="carousel-caption">橘貓2</div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 rounded" src="images/cat3.jpg" alt="cat3" />
                    <div class="carousel-caption">橘貓3</div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 rounded" src="images/cat4.jpg" alt="cat4" />
                    <div class="carousel-caption">橘貓4</div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselarea" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#carouselarea" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div> 
            
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
